<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR Code</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
      
    <script src="./libs/qrcode.js"></script>
    <div class="container">
        <div id="qrcode-div" class="flex-center flex-column">
            <script type="text/javascript">
                new QRCode("qrcode-div", {
                    text: "http://stage-respi.ddns.net/",
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ecf5ff",
                    correctLevel : QRCode.CorrectLevel.L
                });            
            </script>
            <a href="./" class="btn" style="margin-top: 10rem">Accueil</a>

        </div>
    </div>
</body>

</html>
